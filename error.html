<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Error Page</title>

  <!-- import bootstrap CSS and JS code -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous" />
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

  <!-- the following style is used to center the images and buttons -->
  <style>
    /* all elements in the body will be centered */
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* the Try Again button will be blue */
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 25px;
    }
  </style>
</head>

<body>
  <!-- this <div> is a carousel example provided by bootstrap. the carousel acts
    similar to a slideshow. each "slide" has its own image, text, and button.
    the text tells the user that they have reached an error, and the button
    is used to redirect the user to the Login Page. -->
  <div id="carouselExampleCaptions" class="carousel slide">
    <!-- the buttons of this <div> are used to change the slide (prev/next)
      they are placed under the Try Again button -->
    <div class="carousel-indicators">
      <button
        type="button"
        data-bs-target="#carouselExampleCaptions"
        data-bs-slide-to="0"
        class="active"
        aria-current="true"
        aria-label="Slide 1"></button>
      <button
        type="button"
        data-bs-target="#carouselExampleCaptions"
        data-bs-slide-to="1"
        aria-label="Slide 2"></button>
    </div>

    <!-- this <div> contains the elements needed to display the text and
      the images of each slide -->
    <div class="carousel-inner">

      <!-- <div> for slide 1's image and text -->
      <div class="carousel-item active">
        <!-- use tuffy image -->
        <img src="tuffy.jpg" class="d-block w-100" alt="...">
        <!-- this <div> contains the text that tells the user that they have
          reached the Error Page. it also contains the button needed to redirect
          them to the Login Page. -->
        <div class="carousel-caption d-none d-md-block">
          <h5 style="color: black">Yikes, not the page you're looking for?</h5>
          <p >Go back and try again!</p>
          <button onclick="tryAgain()">Try Again</button>
        </div>
      </div>

      <!-- <div> for slide 2's image and text -->
      <div class="carousel-item">
        <!-- use CSUF image -->
        <img src="csuf_construct2.png" class="d-block w-100" alt="...">
        <!-- this <div> contains text saying that the Page is surprised that
          the user still hasn't returned to the Login Page. it also contains
        the button needed to redirect them to the Login Page. -->
        <div class="carousel-caption d-none d-md-block">
          <h5>Still here?</h5>
          <p>GO BACK AND TRY AGAIN!!!</p>
          <button onclick="tryAgain()">Try Again</button>
        </div>
      </div>
    </div>

    <!-- these buttons are used to change the slides. the buttons look like
      arrows and are placed on the Left/Right side of the slides -->
    <button
      type="button"
      class="carousel-control-prev"
      data-bs-target="#carouselExampleCaptions"
      data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>  <!-- prev slide -->
    </button>
    <button
      type="button"
      class="carousel-control-next"
      data-bs-target="#carouselExampleCaptions"
      data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>  <!-- next slide -->
    </button>
  </div>


  <!-- this script contains the tryAgain() function, which redirects the user
    to the Login Page.
    it is called whenever the user clicks the Try Again button -->
  <script>
    function tryAgain() {
        window.location.assign('login.html')
    }
  </script>
</body>
</html>
